<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Portfolio Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Consolas', 'DejaVu Sans Mono', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 10px;
      height: 50%;
    }

    .pie-chart {
      width: 40%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pie-chart canvas {
      max-width: 80%;
      height: auto;
    }

    .balance-history {
      width: 60%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .balance-history canvas {
      width: 100%;
      height: auto;
    }

    .table-container {
      width: 100%;
      height: 40%;
      padding: 10px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #222;
    }

    td {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <!-- Pie Chart Section -->
    <div class="pie-chart">
      <h2>Total Balance</h2>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Balance History Section -->
    <div class="balance-history">
      <h2>Balance History</h2>
      <canvas id="balanceChart"></canvas>
    </div>
  </div>

  <!-- Transaction Table Section -->
  <div class="table-container">
    <h2>Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>DATE</th>
          <th>OWNER</th>
          <th>$VALUE</th>
          <th>BTC_AMOUNT</th>
          <th>$CURRENT_VALUE</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>dd/mm/yy</td>
          <td>usr1</td>
          <td>$30</td>
          <td>0.0002 BTC</td>
          <td>$32</td>
        </tr>
        <tr>
          <td>dd/mm/yy</td>
          <td>usr1</td>
          <td>$30</td>
          <td>0.0002 BTC</td>
          <td>$32</td>
        </tr>
        <tr>
          <td>dd/mm/yy</td>
          <td>usr1</td>
          <td>$30</td>
          <td>0.0002 BTC</td>
          <td>$32</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Pie Chart
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'doughnut',
      data: {
        labels: ['usr1', 'usr2', 'usr3'],
        datasets: [{
          data: [40, 30, 30],
          backgroundColor: ['#FFD700', '#FF4500', '#1E90FF']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });

    // Balance History Chart
    const balanceCtx = document.getElementById('balanceChart').getContext('2d');
    const balanceChart = new Chart(balanceCtx, {
      type: 'line',
      data: {
        labels: ['7', '9', '13', '17', '21', '25', '2025'],
        datasets: [
          {
            label: 'BTC',
            data: [5.96, 5.97, 5.98, 5.99, 6.0, 6.01, 6.02],
            borderColor: '#FFD700',
            backgroundColor: 'rgba(255, 215, 0, 0.2)',
            tension: 0.3,
            fill: true,
            yAxisID: 'y'
          },
          {
            label: 'USD',
            data: [550, 580, 600, 620, 640, 660, 680],
            borderColor: '#32CD32',
            backgroundColor: 'rgba(50, 205, 50, 0.2)',
            tension: 0.3,
            fill: true,
            yAxisID: 'y1'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: '#fff' } },
          y: {
            position: 'left',
            ticks: { color: '#fff' },
            title: {
              display: true,
              text: 'BTC Balance',
              color: '#FFD700'
            }
          },
          y1: {
            position: 'right',
            ticks: { color: '#32CD32' },
            title: {
              display: true,
              text: 'USD Value',
              color: '#32CD32'
            },
            grid: {
              drawOnChartArea: false
            }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });
  </script>
</body>
</html>
